<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0e4ff, #e4f0ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        #app-container {
            max-width: 32rem;
            width: 100%;
        }
        .message-box {
            display: none;
            cursor: pointer;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app-container" class="bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:scale-[1.02]">
        <div class="flex flex-col items-center space-y-4">
            <div class="flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500 text-white shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Salma AI Image Generator</h1>
            <p class="text-gray-500 text-center text-sm">Describe what you want to see, and Salma AI will bring it to life.</p>
        </div>

        <div class="mt-8 space-y-6">
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="prompt-input" placeholder="A futuristic city at sunset..."
                       class="flex-1 px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-200">
                <button id="generate-button"
                        class="flex items-center justify-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 shadow-md active:scale-95">
                    Generate
                </button>
            </div>

            <div id="message-box" class="message-box p-4 rounded-xl text-center font-medium transition duration-300"></div>

            <div id="loading-indicator" class="hidden flex justify-center items-center py-4">
                <div class="loader"></div>
            </div>

            <div id="image-container" class="mt-6 flex justify-center">
                <img id="generated-image" src="" alt="Generated AI Image" class="hidden w-full h-auto rounded-xl shadow-lg border border-gray-200 max-w-lg transition-transform duration-300 transform hover:scale-[1.02]">
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const generatedImage = document.getElementById('generated-image');
        const loadingIndicator = document.getElementById('loading-indicator');
        const messageBox = document.getElementById('message-box');

        const API_KEY = '__API_KEY_PLACEHOLDER__';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${API_KEY}`;

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'success') {
                messageBox.className = 'message-box p-4 bg-green-100 text-green-700 rounded-xl text-center font-medium transition duration-300';
            } else if (type === 'error') {
                messageBox.className = 'message-box p-4 bg-red-100 text-red-700 rounded-xl text-center font-medium transition duration-300';
            }
        }

        async function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showMessage('Please enter a prompt.', 'error');
                return;
            }

            showMessage('Generating image...', 'info');
            loadingIndicator.classList.remove('hidden');
            loadingIndicator.classList.add('flex');
            generatedImage.classList.add('hidden');
            generatedImage.src = '';
            
            // Disable button during generation
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';

            let response;
            try {
                const payload = {
                    instances: {
                        prompt: prompt
                    },
                    parameters: {
                        "sampleCount": 1
                    }
                };

                response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to generate image.');
                }

                const result = await response.json();
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                if (base64Data) {
                    generatedImage.src = `data:image/png;base64,${base64Data}`;
                    generatedImage.classList.remove('hidden');
                    showMessage('Image generated successfully!', 'success');
                } else {
                    showMessage('Image data not found in response.', 'error');
                }
            } catch (error) {
                console.error('Error generating image:', error);
                showMessage(`An error occurred. Please try again with a different prompt.`, 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
                loadingIndicator.classList.remove('flex');
                
                // Re-enable button
                generateButton.disabled = false;
                generateButton.textContent = 'Generate';
            }
        }

        generateButton.addEventListener('click', generateImage);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
